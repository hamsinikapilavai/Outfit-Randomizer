<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>generator-final-code</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header class="header-text">
      <i
        >outfit <br />
        randomizer! ✨</i
      >
    </header>

    <p> <center> (click randomize to start!) </center> </p>

    <div class="main-container">
      <button class="random-button" id="random-btn"> randomize! </button>
      <div id="confetti"></div>
      <!-- container for the confetti -->
      <div class="addons-container">
        <img id="addOns" class="addons-image" src="" alt="accessories" />
        <div class="carousel-buttons">
          <button id="0prevBtn">←</button>
          <button id="0nextBtn">→</button>
        </div>
      </div>
      <div class="tops-container">
        <img id="tops" class="tops-image" src="" alt="tops" />
        <div class="carousel-buttons">
          <button id="1prevBtn">←</button>
          <button id="1nextBtn">→</button>
        </div>
      </div>

      <div class="bottoms-container">
        <img id="bottoms" class="bottoms-image" src="" alt="bottoms" />
        <div class="carousel-buttons">
          <button id="2prevBtn">←</button>
          <button id="2nextBtn">→</button>
        </div>
      </div>
    </div>
  </body>
</html>
